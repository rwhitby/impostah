<div class="account-explore">
  
  <div class="scene-fade-top" x-mojo-scroll-fade="top"></div>

      <div class="icon" id="icon"></div>
      <div class="spinner" id="spinner" x-mojo-element="Spinner"></div>
      <div class="title" id="title">Account Exploration</div>
    </div>
  </div>
  
  <div class="palm-group">
    <div class="palm-group-title">Account Template</div>
    <div class="palm-list">
      
      <div class="palm-row single">
	<div class="palm-row-wrapper">
	  <div id="accountSet" x-mojo-element="ListSelector"></div>
	</div>
      </div>
      
    </div>
  </div>
  
  <div class="palm-group">
    <div class="palm-group-title">Account Username</div>
    <div class="palm-list">
      
      <div class="palm-row single">
	<div class="palm-row-wrapper">
	  <div id="accountKind" x-mojo-element="ListSelector"></div>
	</div>
      </div>
      
    </div>
  </div>
  
  <div x-mojo-element="Button" id="showButton"></div>
  
  <div class="scene-fade-bottom" x-mojo-scroll-fade="bottom"></div>
  
</div>
