<div class="device-profile">
	
  <div class="scene-fade-top" x-mojo-scroll-fade="top"></div>

  <div class="palm-page-header" id="header">
    <div class="palm-page-header-wrapper">
      <div class="icon" id="icon"></div>
      <div class="title" id="title">Device Profile</div>
    </div>
  </div>
	
  <div x-mojo-element="Button" id="deviceProfileButton"></div>
	
  <div x-mojo-element="Button" id="manageOverridesButton"></div>
	
  <div class="palm-group" id="deviceImpersonationGroup">
    <div class="palm-group-title" id="device-impersonation-title">Device Impersonation</div>
    <div class="palm-list">
			
      <div class="palm-row">
	<div id="deviceImpersonationSelector" x-mojo-element="ListSelector"></div>
      </div>
      
      <div class="palm-row">
	<div x-mojo-element="Button" id="setDeviceImpersonationButton"></div>
      </div>
      
    </div>
  </div>
	
  <div class="palm-group" id="locationHostGroup">
    <div class="palm-group-title" id="email-title">Location Host</div>
    <div class="palm-list">
			
      <div class="palm-row first">
	<div class="palm-row-wrapper textfield-group" x-mojo-focus-highlight="true">
	  <div class="title">
	    <div id="locationHostInputField" x-mojo-element="TextField"></div>
	  </div>
	</div>
      </div>
      
      <div class="palm-row last">
	<div class="palm-row-wrapper">
	  <div x-mojo-element="Button" id="setLocationHostButton"></div>
	</div>
      </div>
	
    </div>
  </div>
	
  <div class="scene-fade-bottom" x-mojo-scroll-fade="bottom"></div>
	
  <div class="palm-scrim" id="overlay">
    <div class="spinner" id="spinner" x-mojo-element="Spinner"></div>
  </div>

</div>
