<div class="app-catalog">
	
  <div class="scene-fade-top" x-mojo-scroll-fade="top"></div>

  <div class="palm-page-header">
    <div class="palm-page-header-wrapper">
      <div class="icon" id="icon"></div>
      <div class="spinner" id="spinner" x-mojo-element="Spinner"></div>
      <div class="title" id="title">App Catalog</div>
    </div>
  </div>
	
  <div x-mojo-element="Button" id="palmProfileButton"></div>
	
  <div x-mojo-element="Button" id="paidAppsButton"></div>
	
  <div x-mojo-element="Button" id="accessCountryButton"></div>
	
  <div x-mojo-element="Button" id="paymentInfoButton"></div>
	
  <div x-mojo-element="Button" id="billingCountriesButton"></div>
	
  <div class="palm-group">
    <div class="palm-group-title" id="appid-title">Application ID</div>
    <div class="palm-list">
			
      <div class="palm-row single">
	<div class="palm-row-wrapper textfield-group" x-mojo-focus-highlight="true">
	  <div class="title">
	    <div id="appIdInputField" x-mojo-element="TextField"></div>
	  </div>
	</div>
      </div>
      
    </div>
  </div>
	
  <div x-mojo-element="Button" id="getAppInfoButton"></div>
	
  <div x-mojo-element="Button" id="installAppButton"></div>
	
  <div class="scene-fade-bottom" x-mojo-scroll-fade="bottom"></div>
